{% extends 'base.html' %}

{% block title %}Editar Paciente - Yoga Terapia{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1>Editar Paciente</h1>
    </div>
</section>

<section class="content-section">
    <div class="container">
        <div class="form-card">
            <form method="POST" action="{{ url_for('instructor.edit_patient', patient_id=patient.id) }}">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" value="{{ patient.name }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" value="{{ patient.email }}" required>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" value="{{ patient.username }}" disabled>
                    <small>El nombre de usuario no puede modificarse</small>
                </div>
                <div class="form-group">
                    <label for="password">Nueva Contraseña (dejar en blanco para mantener la actual)</label>
                    <input type="password" id="password" name="password">
                    <small>Complete solo si desea cambiar la contraseña del paciente</small>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Actualizar Paciente</button>
                    <a href="{{ url_for('instructor.patients') }}" class="btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
