{% extends 'base.html' %}

{% block title %}Registro - Yoga Terapia{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card">
            <h1 class="auth-title">Registro de Instructor</h1>
            <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary btn-full">Registrarse</button>
            </form>
            <div class="auth-links">
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
