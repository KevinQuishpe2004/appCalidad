{% extends 'base.html' %}

{% block title %}Sesión Cerrada - Terapia de Yoga{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container" style="display: flex; justify-content: center; align-items: center;">
        <div class="auth-card">
            <div class="logout-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 3H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h4"></path>
                    <polyline points="17 16 21 12 17 8"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </div>
            <h1 class="auth-title">Has cerrado sesión</h1>
            <p class="logout-message">Gracias por usar Terapia de Yoga. Has cerrado sesión correctamente.</p>
            
            <div class="auth-links">
                <p>¿Quieres iniciar sesión nuevamente? <a href="{{ url_for('auth.login') }}" class="btn-secondary">Iniciar Sesión</a></p>
                <p>O regresa a la <a href="{{ url_for('index') }}">página de inicio</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
